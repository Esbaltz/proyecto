{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizando compra</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'aplicacion/css/paginas.css' %}">
    <link rel="stylesheet" href="{% static 'aplicacion/css/libs.css' %}">
</head>

<body>
     <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="{% url 'index' %}" class="w3-bar-item w3-button w3-wide efect">Entre Verbos</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small l-efect">
                <a href="{% url 'index' %}" class="w3-bar-item w3-button">Inicio</a>
                <a href="{% url 'tienda' %}" class="w3-bar-item w3-button"><i class="fa fa-th"></i> Tienda</a>
        
                {% if user.is_authenticated %}
                <a href="{% url 'carrito' %}" class="w3-bar-item w3-button"><i class="fa fa-usd"></i>
                    Carrito</a>
                <a href="{% url 'usuario' %}" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Usuario: {{user.username}}</a>
                <a href="{% url 'salir' %}" class="w3-bar-item w3-button"><i
                    class="fa fa-envelope"></i> Cerrar sesión</a>
                {% else %}
                <a href="{% url 'ini_sesion' %}" class="w3-bar-item w3-button"><i
                    class="fa fa-envelope"></i> Iniciar Sesión</a>
                {% endif %}
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
        style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Cerrar
            ×</a>
        <a href="{% url 'index' %}" onclick="w3_close()" class="w3-bar-item w3-button">Inicio</a>
        <a href="{% url 'tienda' %}" onclick="w3_close()" class="w3-bar-item w3-button">Tienda</a>
        <a href="{% url 'carrito' %}" onclick="w3_close()" class="w3-bar-item w3-button">Carrito</a>
        <a href="{% url 'ini_sesion' %}" onclick="w3_close()" class="w3-bar-item w3-button">Iniciar Sesión</a>
        <a href="{% url 'usuario' %}" onclick="w3_close()" class="w3-bar-item w3-button">Usuario</a>
    </nav>


    <h1 style="padding-top: 90px;">Finalizando compra</h1>
    <hr>
    <!-- Dirección -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Dirección de Envío</h2>
                <form id="form1" action="{% url 'inf_pago' %}" method="get">
                    <div class="mb-3">
                        <label for="domicilio" class="form-label">Direccion de su domicilio</label>
                        <input type="text" class="form-control" id="domicilio"
                            placeholder="Ingrese la direccion de su domicilio">
                        <div id="direccionError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="casa" class="form-label">N° de casa</label>
                        <input type="text" class="form-control" id="casa" placeholder="Ingrese el N° de casa">
                        <div id="nCasaError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="region" class="form-label">Región</label>
                        <select class="form-select" id="region">
                            <option value="" selected disabled>Seleccione una región</option>
                            <option value="Arica y Parinacota">Arica y Parinacota</option>
                            <option value="Tarapacá">Tarapacá</option>
                            <option value="Antofagasta">Antofagasta</option>
                            <option value="Atacama">Atacama</option>
                            <option value="Coquimbo">Coquimbo</option>
                            <option value="Valparaíso">Valparaíso</option>
                            <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
                            <option value="Libertador General Bernardo O'Higgins">Libertador General Bernardo O'Higgins
                            </option>
                            <option value="Maule">Maule</option>
                            <option value="Ñuble">Ñuble</option>
                            <option value="Biobío">Biobío</option>
                            <option value="La Araucanía">La Araucanía</option>
                            <option value="Los Ríos">Los Ríos</option>
                            <option value="Los Lagos">Los Lagos</option>
                            <option value="Aysén del General Carlos Ibáñez del Campo">Aysén del General Carlos Ibáñez
                                del Campo</option>
                            <option value="Magallanes y de la Antártica Chilena">Magallanes y de la Antártica Chilena
                            </option>
                        </select>
                        <div id="regionError" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Agregar Dirección</button>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <script src="{% static 'aplicacion/js/menus.js' %}"></script>
    <script src="{% static 'aplicacion/js/paginasrc.js' %}"></script>
    <script>
        window.onload = function () {
            formdom();
        };
    </script>
</body>

</html>
